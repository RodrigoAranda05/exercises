<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz</title>
</head>
<body>

    <div class="popup">
        <div class="itens">
                <div class="titulo">
                    <i class=""></i><p>HTML</p>
                </div>
                <div class="certos">
                    <p>8</p>
                </div>
                <div class="texto-p2">
                    De 10
                </div>
                <input type="button" class="btn-pop" value="Jogar novamente" onclick="jogarN()">
            </div>
    </div>

    <div class="margem">

        <div class="pergunta">
            <div class="texto-g">Bem vindo ao <span>Frontend Quiz!</span></div>
            <div class="texto-p">Escolha o desafio e comece</div>
            <div class="acertos"></div>
        </div>

        <div class="temas">
            <div class="btn" onclick="html()">
                <i class="fa-brands fa-html5" id="html"></i><p>HTML</p></div>

            <div class="btn" onclick="css()">
                <i class="fa-brands fa-css3-alt" id="css"></i><p>CSS</p></div>

            <div class="btn" onclick="js()">
                <i class="fa-brands fa-js"id="js"></i><p>JAVASCRIPT</p></div>

            <div class="btn" onclick="jogo()">
                <i class="fa-solid fa-gamepad" id="jogo"></i></i><p>JOGOS</p></div>
        </div>
    </div>

    <div class="resposta">
        <div class="btn" id="opcaoA">
            <i>A</i><p></p></div>

        <div class="btn" id="opcaoB">
            <i>B</i><p></p></div>

        <div class="btn" id="opcaoC">
            <i>C</i><p></p></div>

        <div class="btn" id="opcaoD">
            <i>D</i><p></p></div>
 
             <input type="button" class="btn-res" value="Responder">
    </div>
</div>
    
    <script src="../JS/Quiz.js"></script>
</body>
</html>
