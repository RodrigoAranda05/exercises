<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/CalculadoraGorjeta.css">
    <title>Document</title>
</head>
<body>

    <h1>Calculadora de gorgetas</h1>
    <span>Valor da conta:</span>
    <input type="number" class="inputValorConta" placeholder="Valor da conta: ">
    <span>Porcentagem da gorgeta:</span>
    <input type="number" class="inputGorgeta" placeholder="Porcentagem da gorgeta: ">
    <input type="button" value="Calcular" class="btn">

    <br>
    <hr>

    <div class="resultado">
        <h1>Resultado:</h1>
        <p>Valor da gorgeta: R$:<span id="valorGorgeta">0,00</span></p> <p>Valor total a ser pago: R$:<span id="valorTotal">0,00</span></p>
    </div>

    <script src="../JS/CalculadoraGorjeta.js"></script>
</body>
</html>

<!-- Exercício 4: Calculadora de Gorjeta
Crie uma calculadora de gorjeta que permite ao usuário inserir o valor da conta e a porcentagem da gorjeta, e calcular o valor total a ser pago.

Requisitos:

Entrada para o valor da conta.
Entrada para a porcentagem da gorjeta.
Calcular e mostrar o valor da gorjeta e o valor total a ser pago.-->
